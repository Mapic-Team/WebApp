<!doctype html>
<html>
    <head>
        <title>Secondary View</title>
        <link rel="stylesheet" href="./secondary_view/sv.css">
    </head>
    <body>
        <div class="topnav">
            <a href="index.html" id="mapic">Mapic</a>
            <a href="profile.html" id="profile">Profile</a>
          </div>
        <div id="page-container">
            <div id="left-bar" class="flex-item">
                <div id="search-container" class="grid-container">
                    <input id="search-input" value="Search for tags here">
                    <h2>Results</h2>
                    <template data-tag-template>
                        <div class="tag">
                            <div class="body" data-tag-body></div>
                        </div>
                    </template>
                    <div id="search-results">
                    </div>
                </div>   
            </div>
            <div id="center-bar" class="flex-item">
                <div id="image-scroll-bar" style="overflow-y: scroll">
                    <template data-img-template>
                        <img src="" alt="" data-img-pic>
                        <p class="description" data-img-description></p>
                        <button class="like" data-img-like></button>
                        <button class="comment" data-img-comment></button>
                    </template>
                </div>
            </div>
            <div id="right-bar" class="flex-item">
                <div class="grid-container" id="right-bar-container">
                    <div id="trends">
                        <h2>Trending</h2>
                        <template data-trend-template>
                                <img src="" alt="" data-trend-img>
                        </template>
                        <div id="trend-results"></div>
                    <div id="trending-images">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./secondary_view/sv.js"></script>
</html>
