<!doctype html>
<html>
    <head>
        <title>Secondary View</title>
        <link rel="stylesheet" href="./secondary_view/sv.css">
    </head>
    <body>
        <div class="nav">
            <ul>
                <li><a href="index.html" id="mapic">Mapic</a></li>
                <li><a href="profile.html" id="profile">Profile</a></li>
            </ul>
          </div>
        <div id="page-container">
            <div id="left-bar" class="flex-item">
                <br> </br>
                <div id="search-container" class="grid-container">
                    <input id="search-input" placeholder="Search for tags here">
                    <h2>Results</h2>
                    <template data-tag-template>
                        <div class="tag">
                            <button class="body" data-tag-body></botton >
                        </div>
                    </template>
                    <div id="search-results">
                    </div>
                </div>   
            </div>
            <div id="center-bar" class="flex-item">
                <div id="image-scroll-bar" style="overflow-y: scroll">
                   <template data-img-template>
                        <center>
                            <li>
                                <div class="info-box">
                                    <div class="owner-time-container">
                                        <span class="owner" data-img-owner></span>
                                        <span class="time" data-img-time></span>
                                    </div>
                                    <br></br>
                                    <div class="image-container">
                                        <img src="" alt="" class="center-pic" data-img-pic>
                                    </div>
                                    <div class="info-text">
                                        <p class="description" data-img-description></p>
                                        <a class="tags" data-img-tags></a>
                                    </div>
                                    <p></p>
                                    <div class="buttons">
                                        <button class="like" data-img-like></button>
                                        <button class="comment" data-img-comment></button>
                                    </div>
                                </div>
                            </li>
                        </center>
                    </template>
                    <br></br>
                    <div id="img-results"></div>
                </div>
            </div>
            <div id="right-bar" class="flex-item">
                <div class="grid-container" id="right-bar-container">
                    <div id="trends">
                        <h2>Trending</h2>
                        <template data-trend-template>
                                <img src="" alt="" class= "right-bar-pic" data-trend-img>
                        </template>
                        <div id="trend-results"></div>
                    <div id="trending-images">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./secondary_view/sv.js"></script>
</html>
