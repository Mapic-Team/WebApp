<!DOCTYPE html>
<html lang = en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <script src = "//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href = "profile.css">
    <link rel = "stylesheet" href = "https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- Our Custom CSS -->
    
    <!-- Font Awesome JS -->
</head>

<body>
    <div class = "main-container d-flex ">
        <div class = "sidebar" id = "side_nav">
            <div class = "header-box">
                <a href = "../Mapic/index.html"><h1 class = "fs-1 bg-white text-dark px-5 me-2 d-block">MAPIC</h1></a>

            </div>
            <ul class = "list-unstyled px-2">
            <li class = "active" data-rel = "1"><a href = "#" class ="text-decoration-none px-3 py-2 d-block active"><i class="fal fa-sharp fa-solid fa-chart-bar active"></i>Statistics </a></li>
            <li class = "" data-rel = "2"><a href = "#" class ="text-decoration-none px-3 py-2 d-block"><i class="fal fa-solid fa-wrench"></i>Settings</a></li>
            <li class = "" data-rel = "3"><a  href = "#" class ="text-decoration-none px-3 py-2 d-block"><i class="fal fa-regular fa-shield"></i>Privacy</a></li>
            </ul>
            <hr class ="h-color mx-2">
            <div class = logout>
                <button type ="button" id = "logout" class = "btn btn-lg btn-block btn-light"><i class="fa fa-sign-out" aria-hidden="true"></i>logout</button>
            </div> 

        </div>
        <!--What shows on the side-->
        <div class = "content whiteTheme" id = "content">
            <section class = "statistics " id = "statistics">
                <div class = "image">
                    <img id="circle" src="pictures/lostshinjukuslice.png" class="mx-auto d-block border-10"></img>
                    <h2 class = "text-center" id = "userid"></h2>
                    <button type = "button" id = "picChange" class="mx-auto d-block btn-sm btn btn-link"> change picture</button>
                    <input id="file-input" type="file" name="name" accept="image/*" style="display: none;" />
                </img>
                </div>
                <div class = "container"> 
                <div class = "row">
                    <div class = "col-lg-6 p-5 my-5 border-10"> 
                        <p class = description id="profDesc">
                        </p>
                        <button type = "button" id="butona" class="btn btn-sm btn-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            edit description
                        </button>
                    </div>
                    <div class = "col-lg-6 p-5 my-5 border-10" id = "bestPost"> 
                        <h4 id="post">Best Post!</h4>
                        <a id ="loca" href = #>Location X</a>
                        <div class="container border-10">
                        <div id="hearts" class="col-sm"><i class="fa fa-solid fa-heart"></i>:10</div>
                        <a id ="bestPic" href = #>
                            <img class="border-10 img-fluid p-1 my-1 mx-auto d-block" alt="W3Schools" src="pictures/bigstore.png">
                        </a>
                        </div>
                    </div>
                </div>
                </div>
            </section>
            <section class="Settings hidden" id = 'Settings'>
                    <div class = container>
                        <div class = row1> 
                            <h4 class="modal-title">Themes:
                            </h4>
                            <button type = "button" id="themeDark" class="btn darkTheme">dark</button>
                            <button type = "button" id="themeLight" class="btn whiteTheme">light</button>
                        </div>
                    </div>
                
            </section>
            <section class ="Privacy hidden" id = "Privacy">
                <div class = container>
                    <h4 class="modal-title">Set profile to private:
                    </h4>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="privatemode" >
                        <label class="form-check-label" for="privatemode">Private Mode lets you hide your posts but see others</label>
                    </div>
                        <button type = "button" id="delete" class="btn btn-danger">Delete Account</button>
                </div>
            </section>


    <!--Modal-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog whiteTheme" id ="modal-dialog">
          <div class="modal-content whiteTheme">
            <div class="modal-header whiteTheme" id = "modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Description</h1>
            </div>
            <div class="modal-body whiteTheme" id = "modal-body">
                <div>
                <label for="newDesc" class="col-form-label"></label>
                <textarea class="form-control whiteTheme" id="newDesc"  rows="4" cols="60">This is your new description!</textarea>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id= "saveDesc" data-bs-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        $(".sidebar ul li").on("click", function(){
            $(".sidebar ul li.active").removeClass('active');
            $(this).addClass('active');
            console.log($(this).data('rel'))
            $("section:nth-of-type("+$(this).data('rel')+")").removeClass('hidden').siblings("section").addClass("hidden")
        });
        $('#picChange').on('click',function(){
            $('#file-input').trigger('click');
        })
       // $('#saveDesc').on("click", function(){
           // var databack = $("#staticBackdrop #newDesc").val().trim();
            //console.log(databack);
            //$('#profDesc').html(databack);
        //})
    </script>
    <script type="module" src="profile.js"></script>
</body>

</html>
